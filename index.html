<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Liking Likes</title>
</head>
<body>
    <div class="head">
    <div class="top-bar">
        <p>Network</p>
    </div>
</div>

    <div class="feed-bar">
        Your Feed
    </div>
    
    <div class="main">
    <div class="leftside">
        <div class="id-card">
            <img src="images/user-circle.png" alt="profile pic" height="60">
            <a href="#">Add an avatar</a>
            <p id="id_name">James Doe</p>
        </div>
    </div>

    <div class="rightside">
    <div class="card">
        <div class="top">
            <p class="name">Neil M</p>
            <div class="right">
            <p class="count" id="count1">9 like(s)</p>
            <button onclick="oneUp1(this)" class="like">Like</button>
            </div>
        </div>
            <div class="bottom">
            <p>I just set up this new discord bot, let me know what you all think.
                <a href="#">link</a>
            </p>
        </div>
    </div>

    <div class="card">
        <div class="top">
            <p class="name">Nichole K</p>
            <div class="right">
            <p class="count" id=count2>12 like(s)</p>
            <button onclick="oneUp2(this)" class="like">Like</button>
            </div>
        </div>
            <div class="bottom">
            <p>Just finished my <a href="#">next comic</a>, check it out.</p>
        </div>
    </div>

    <div class="card">
        <div class="top">
            <p class="name">Jim R</p>
            <div class="right">
            <p class="count" id="count3">9 like(s)</p>
            <button onclick="oneUp3(this)" class="like">Like</button>
            </div>
        </div>
            <div class="bottom">
            <p>I can't stop listening to the <a href="#">new album</a>. Who else is liking it?</p>
        </div>
    </div>
    </div>
</div>
    <script src="script.js"></script>

</body>
</html>
